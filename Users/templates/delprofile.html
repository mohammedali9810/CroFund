<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Profile Confirmation</title>
</head>
<body>
    <h2>Delete Profile Confirmation</h2>
    <p>Are you sure you want to delete your profile?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete my profile</button>
    </form>
    <a href="{% url 'index' %}">No, cancel</a>
</body>
</html>
